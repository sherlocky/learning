<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习资料整理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="images/x-icon" href="//ghost.oss.sherlocky.com/halo/sherlock-icon-64-green_1588902039377.png-thumb">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">  
</head>
<body>
  <nav>
    <a href="//halo.sherlocky.com/">博客</a>
	<a href="//www.sherlocky.com/tools/index.html">在线小工具</a>
  </nav>
  <div id="app">加载中...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: '学习资料整理',
      repo: 'https://github.com/sherlocky/learning/',
      coverpage: true,
	  loadSidebar: true,
	  alias: {
		'/.*/_sidebar.md': '/_sidebar.md'
	  },
      subMaxLevel: 3,
      auto2top: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
			// markdown 支持 mermaid
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      // 全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '输入开始搜索...',
        noData: '暂无结果',
        depth: 6// 搜索标题的最大层级, 1 - 6
      },
      plugins: [
		EditOnGithubPlugin.create(
			'https://github.com/y836097668/learning/tree/master/docs/',
			null,
			function(file) {
			  if (file.indexOf('en') === -1) {
				return '编辑'
			  } else {
				return 'edit on Github'
			  }
			}
		)
      ],
      footer: {
          copy: '<span><a href="https://beian.miit.gov.cn/">京ICP备17066818号-1</a></span>',
          auth: 'by <a href="https://github.com/sherlocky">@Sherlocky</a>',
          pre: '<hr/>',
          style: 'text-align: center;',
          class: 'className',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh@0.0.6/dist/docsify-footer-enh.min.js"></script>	
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <!-- markdown 支持 mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
      mermaid.initialize({ startOnLoad: false });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>  
  <!-- 图片缩放 - Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>		
  <!-- 统计代码 -->
  <script type="text/javascript">document.write(unescape("%3Cspan id='cnzz_stat_icon_1278766292'%3E%3C/span%3E%3Cscript src='https://s9.cnzz.com/z_stat.php%3Fid%3D1278766292%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script>  
  <script type="text/javascript" src="//js.users.51.la/20740715.js"></script>  
</body>
</html>
