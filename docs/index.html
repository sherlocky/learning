<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习资料整理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="images/x-icon" href="https://ghost.oss.sherlocky.com/Fo58f32lahSftASkDjWsWwmrCmw_-thumb">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">  
</head>
<body>
  <nav>
    <a href="#/">learning</a>
    <a href="//halo.sherlocky.com/">博客</a>
  </nav>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '学习资料整理',
      repo: 'https://github.com/y836097668/learning',
      coverpage: true,
      subMaxLevel: 2,
      auto2top: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      // 全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 2// 搜索标题的最大程级, 1 - 6
      }      
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 语法高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <!-- markdown 支持 mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
      mermaid.initialize({ startOnLoad: false });
  </script>
</body>
</html>
